name: Fuzz

on:
  pull_request:
    paths:
      - "**.go"
      - go.mod
      - go.sum
      - ".github/workflows/fuzz.yaml"

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run fuzz tests
        run: make fuzz-all 20
